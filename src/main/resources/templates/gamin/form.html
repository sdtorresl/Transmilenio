<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${gamin.id == null}">Agregar Gamin</h1>
			<h1 th:if="${gamin.id != null}">Editar Gamin</h1>
			<hr />

			<form th:action="@{/gamins}" th:method="@{${gamin.id == null} ? 'post' : 'put'}" th:object="${gamin}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminId">GaminId</label>  
					<input id="GaminId" name="GaminId" type="text" class="form-control" th:field="*{GaminId}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminLamina">GaminLamina</label>  
					<input id="GaminLamina" name="GaminLamina" type="text" class="form-control" th:field="*{GaminLamina}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminCelosia">GaminCelosia</label>  
					<input id="GaminCelosia" name="GaminCelosia" type="text" class="form-control" th:field="*{GaminCelosia}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminAveria">GaminAveria</label>  
					<input id="GaminAveria" name="GaminAveria" type="text" class="form-control" th:field="*{GaminAveria}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminDoblado">GaminDoblado</label>  
					<input id="GaminDoblado" name="GaminDoblado" type="text" class="form-control" th:field="*{GaminDoblado}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminRoto">GaminRoto</label>  
					<input id="GaminRoto" name="GaminRoto" type="text" class="form-control" th:field="*{GaminRoto}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaminExtraviado">GaminExtraviado</label>  
					<input id="GaminExtraviado" name="GaminExtraviado" type="text" class="form-control" th:field="*{GaminExtraviado}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdGamin">IdGamin</label>  
					<input id="IdGamin" name="IdGamin" type="text" class="form-control" th:field="*{IdGamin}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/gamins}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
