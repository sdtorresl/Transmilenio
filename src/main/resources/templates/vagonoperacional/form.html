<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${vagonoperacional.id == null}">Agregar Vagonoperacional</h1>
			<h1 th:if="${vagonoperacional.id != null}">Editar Vagonoperacional</h1>
			<hr />

			<form th:action="@{/vagonoperacionals}" th:method="@{${vagonoperacional.id == null} ? 'post' : 'put'}" th:object="${vagonoperacional}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="VagonoperacionalId">VagonoperacionalId</label>  
					<input id="VagonoperacionalId" name="VagonoperacionalId" type="text" class="form-control" th:field="*{VagonoperacionalId}" />  
				</div> 
				<div class="form-group"> 
					<label for="VagonNomenclatura">VagonNomenclatura</label>  
					<input id="VagonNomenclatura" name="VagonNomenclatura" type="text" class="form-control" th:field="*{VagonNomenclatura}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdVagonoperacional">IdVagonoperacional</label>  
					<input id="IdVagonoperacional" name="IdVagonoperacional" type="text" class="form-control" th:field="*{IdVagonoperacional}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/vagonoperacionals}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
