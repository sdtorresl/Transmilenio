<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${garita.id == null}">Agregar Garita</h1>
			<h1 th:if="${garita.id != null}">Editar Garita</h1>
			<hr />

			<form th:action="@{/garitas}" th:method="@{${garita.id == null} ? 'post' : 'put'}" th:object="${garita}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="GaritaAncho">GaritaAncho</label>  
					<input id="GaritaAncho" name="GaritaAncho" type="text" class="form-control" th:field="*{GaritaAncho}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaritaObservaciones">GaritaObservaciones</label>  
					<input id="GaritaObservaciones" name="GaritaObservaciones" type="text" class="form-control" th:field="*{GaritaObservaciones}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaritaId">GaritaId</label>  
					<input id="GaritaId" name="GaritaId" type="text" class="form-control" th:field="*{GaritaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaritaArea">GaritaArea</label>  
					<input id="GaritaArea" name="GaritaArea" type="text" class="form-control" th:field="*{GaritaArea}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaritaTipo">GaritaTipo</label>  
					<input id="GaritaTipo" name="GaritaTipo" type="text" class="form-control" th:field="*{GaritaTipo}" />  
				</div> 
				<div class="form-group"> 
					<label for="GaritaLargo">GaritaLargo</label>  
					<input id="GaritaLargo" name="GaritaLargo" type="text" class="form-control" th:field="*{GaritaLargo}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/garitas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
