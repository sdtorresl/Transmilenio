<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${semaforo.id == null}">Agregar Semaforo</h1>
			<h1 th:if="${semaforo.id != null}">Editar Semaforo</h1>
			<hr />

			<form th:action="@{/semaforos}" th:method="@{${semaforo.id == null} ? 'post' : 'put'}" th:object="${semaforo}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="SemaforoPorcentajeaveria">SemaforoPorcentajeaveria</label>  
					<input id="SemaforoPorcentajeaveria" name="SemaforoPorcentajeaveria" type="text" class="form-control" th:field="*{SemaforoPorcentajeaveria}" />  
				</div> 
				<div class="form-group"> 
					<label for="SemaforoSinservicio">SemaforoSinservicio</label>  
					<input id="SemaforoSinservicio" name="SemaforoSinservicio" type="text" class="form-control" th:field="*{SemaforoSinservicio}" />  
				</div> 
				<div class="form-group"> 
					<label for="SemaforoPerdida">SemaforoPerdida</label>  
					<input id="SemaforoPerdida" name="SemaforoPerdida" type="text" class="form-control" th:field="*{SemaforoPerdida}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSemaforo">IdSemaforo</label>  
					<input id="IdSemaforo" name="IdSemaforo" type="text" class="form-control" th:field="*{IdSemaforo}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="SemaforoId">SemaforoId</label>  
					<input id="SemaforoId" name="SemaforoId" type="text" class="form-control" th:field="*{SemaforoId}" />  
				</div> 
				<div class="form-group"> 
					<label for="SemaforoCantidad">SemaforoCantidad</label>  
					<input id="SemaforoCantidad" name="SemaforoCantidad" type="text" class="form-control" th:field="*{SemaforoCantidad}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/semaforos}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
