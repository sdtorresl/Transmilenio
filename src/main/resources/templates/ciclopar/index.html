<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Ciclopars</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>CicloparTechoindependiente</th> 
					<th>CicloparRutaImagen</th> 
					<th>CicloparImagen</th> 
					<th>CicloparArea</th> 
					<th>IdSeccionestacion</th> 
					<th>CicloparId</th> 
					<th>CicloparCapacidad</th> 
					<th>CicloparAreacubierta</th> 
					<th>CicloparTiporack</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="ciclopar : ${listCiclopar}">
										<td th:text="${ciclopar.CicloparTechoindependiente}"></td> 
					<td th:text="${ciclopar.CicloparRutaImagen}"></td> 
					<td th:text="${ciclopar.CicloparImagen}"></td> 
					<td th:text="${ciclopar.CicloparArea}"></td> 
					<td th:text="${ciclopar.IdSeccionestacion}"></td> 
					<td th:text="${ciclopar.CicloparId}"></td> 
					<td th:text="${ciclopar.CicloparCapacidad}"></td> 
					<td th:text="${ciclopar.CicloparAreacubierta}"></td> 
					<td th:text="${ciclopar.CicloparTiporack}"></td> 
					<td>
							<a th:href="@{/ciclopars/{id}(id = ${ciclopar.id})}">Show</a> 
					 		<a th:href="@{/ciclopars/edit/{id}(id = ${ciclopar.id})}">Edit</a> 
							<a th:href="@{/ciclopars/delete/{id}(id = ${ciclopar.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/ciclopars/{id}(id = ${ciclopar.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/ciclopars/edit/{id}(id = ${ciclopar.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/ciclopars/delete/{id}(id = ${ciclopar.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/ciclopars/new}" class="btn btn-primary">Crear Ciclopar</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
