<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Escaleras</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdEscalera</th> 
					<th>IdSeccionestacion</th> 
					<th>EscaleraId</th> 
					<th>EscaleraAveria</th> 
					<th>EscaleraPorcentajeaveria</th> 
					<th>EscaleraTipo</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="escalera : ${listEscalera}">
										<td th:text="${escalera.IdEscalera}"></td> 
					<td th:text="${escalera.IdSeccionestacion}"></td> 
					<td th:text="${escalera.EscaleraId}"></td> 
					<td th:text="${escalera.EscaleraAveria}"></td> 
					<td th:text="${escalera.EscaleraPorcentajeaveria}"></td> 
					<td th:text="${escalera.EscaleraTipo}"></td> 
					<td>
							<a th:href="@{/escaleras/{id}(id = ${escalera.id})}">Show</a> 
					 		<a th:href="@{/escaleras/edit/{id}(id = ${escalera.id})}">Edit</a> 
							<a th:href="@{/escaleras/delete/{id}(id = ${escalera.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/escaleras/{id}(id = ${escalera.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/escaleras/edit/{id}(id = ${escalera.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/escaleras/delete/{id}(id = ${escalera.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/escaleras/new}" class="btn btn-primary">Crear Escalera</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
