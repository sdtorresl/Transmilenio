<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Rutas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>RutaId</th> 
					<th>IdSeccionestacion</th> 
					<th>RutaCostado</th> 
					<th>RutaDescripcion</th> 
					<th>RutaAveria</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="ruta : ${listRuta}">
										<td th:text="${ruta.RutaId}"></td> 
					<td th:text="${ruta.IdSeccionestacion}"></td> 
					<td th:text="${ruta.RutaCostado}"></td> 
					<td th:text="${ruta.RutaDescripcion}"></td> 
					<td th:text="${ruta.RutaAveria}"></td> 
					<td>
							<a th:href="@{/rutas/{id}(id = ${ruta.id})}">Show</a> 
					 		<a th:href="@{/rutas/edit/{id}(id = ${ruta.id})}">Edit</a> 
							<a th:href="@{/rutas/delete/{id}(id = ${ruta.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/rutas/{id}(id = ${ruta.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/rutas/edit/{id}(id = ${ruta.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/rutas/delete/{id}(id = ${ruta.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/rutas/new}" class="btn btn-primary">Crear Ruta</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
