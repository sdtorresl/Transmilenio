<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Plantas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>PlantaPotencia</th> 
					<th>PlantaImagen</th> 
					<th>PlantaRutaImagen</th> 
					<th>PlantaUbicacion</th> 
					<th>PlantaTension</th> 
					<th>PlantaId</th> 
					<th>IdSeccionestacion</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="planta : ${listPlanta}">
										<td th:text="${planta.PlantaPotencia}"></td> 
					<td th:text="${planta.PlantaImagen}"></td> 
					<td th:text="${planta.PlantaRutaImagen}"></td> 
					<td th:text="${planta.PlantaUbicacion}"></td> 
					<td th:text="${planta.PlantaTension}"></td> 
					<td th:text="${planta.PlantaId}"></td> 
					<td th:text="${planta.IdSeccionestacion}"></td> 
					<td>
							<a th:href="@{/plantas/{id}(id = ${planta.id})}">Show</a> 
					 		<a th:href="@{/plantas/edit/{id}(id = ${planta.id})}">Edit</a> 
							<a th:href="@{/plantas/delete/{id}(id = ${planta.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/plantas/{id}(id = ${planta.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/plantas/edit/{id}(id = ${planta.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/plantas/delete/{id}(id = ${planta.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/plantas/new}" class="btn btn-primary">Crear Planta</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
