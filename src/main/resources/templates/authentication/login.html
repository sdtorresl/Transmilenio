<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/login :: head"></head>
<body id="login">

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 div col-lg-4 bg-white">
                <div class="row justify-content-center">
                    <figure id="logo" class="col-sm-6 mt-5 mb-4">
                        <img th:src="@{/img/logo.png}" alt="Logo" class="img-fluid">
                    </figure>
                </div>
                
                <form th:action="@{/login}" th:method="post">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-group"> 
                                <label for="username">Nombre de usuario</label>  
                                <input id="username" name="username" type="text" class="form-control" />  
                            </div> 
                            <div class="form-group"> 
                                <label for="password">Contraseña</label>  
                                <input id="password" name="password" type="password" class="form-control" />  
                            </div>
                        </div>
                        
                        <div class="col-10 mt-3 mb-3">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- Page Content -->

	<!-- Footer -->
	<footer th:replace="layout/login :: footer"></footer>
	<!-- Footer -->
	
	<!-- Scripts -->
	<div th:replace="layout/login :: scripts"></div>
	<!-- Scripts -->
</body>
</html>
