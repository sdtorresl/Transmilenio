<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${cajeroelec.id == null}">Agregar Cajeroelec</h1>
			<h1 th:if="${cajeroelec.id != null}">Editar Cajeroelec</h1>
			<hr />

			<form th:action="@{/cajeroelecs}" th:method="@{${cajeroelec.id == null} ? 'post' : 'put'}" th:object="${cajeroelec}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="CajeroelecId">CajeroelecId</label>  
					<input id="CajeroelecId" name="CajeroelecId" type="text" class="form-control" th:field="*{CajeroelecId}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdCajeroelec">IdCajeroelec</label>  
					<input id="IdCajeroelec" name="IdCajeroelec" type="text" class="form-control" th:field="*{IdCajeroelec}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="CajeroelecEntidad">CajeroelecEntidad</label>  
					<input id="CajeroelecEntidad" name="CajeroelecEntidad" type="text" class="form-control" th:field="*{CajeroelecEntidad}" />  
				</div> 
				<div class="form-group"> 
					<label for="CajeroelecSinservicio">CajeroelecSinservicio</label>  
					<input id="CajeroelecSinservicio" name="CajeroelecSinservicio" type="text" class="form-control" th:field="*{CajeroelecSinservicio}" />  
				</div> 
				<div class="form-group"> 
					<label for="CajeroelecContaminacion">CajeroelecContaminacion</label>  
					<input id="CajeroelecContaminacion" name="CajeroelecContaminacion" type="text" class="form-control" th:field="*{CajeroelecContaminacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="CajeroelecRutaImagen">CajeroelecRutaImagen</label>  
					<input id="CajeroelecRutaImagen" name="CajeroelecRutaImagen" type="text" class="form-control" th:field="*{CajeroelecRutaImagen}" />  
				</div> 
				<div class="form-group"> 
					<label for="CajeroelecImagen">CajeroelecImagen</label>  
					<input id="CajeroelecImagen" name="CajeroelecImagen" type="text" class="form-control" th:field="*{CajeroelecImagen}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/cajeroelecs}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
