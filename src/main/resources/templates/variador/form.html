<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${variador.id == null}">Agregar Variador</h1>
			<h1 th:if="${variador.id != null}">Editar Variador</h1>
			<hr />

			<form th:action="@{/variadors}" th:method="@{${variador.id == null} ? 'post' : 'put'}" th:object="${variador}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="VariadorId">VariadorId</label>  
					<input id="VariadorId" name="VariadorId" type="text" class="form-control" th:field="*{VariadorId}" />  
				</div> 
				<div class="form-group"> 
					<label for="VariadorMarca">VariadorMarca</label>  
					<input id="VariadorMarca" name="VariadorMarca" type="text" class="form-control" th:field="*{VariadorMarca}" />  
				</div> 
				<div class="form-group"> 
					<label for="VariadorUbicacion">VariadorUbicacion</label>  
					<input id="VariadorUbicacion" name="VariadorUbicacion" type="text" class="form-control" th:field="*{VariadorUbicacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/variadors}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
