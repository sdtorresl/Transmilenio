<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${edificio.id == null}">Agregar Edificio</h1>
			<h1 th:if="${edificio.id != null}">Editar Edificio</h1>
			<hr />

			<form th:action="@{/edificios}" th:method="@{${edificio.id == null} ? 'post' : 'put'}" th:object="${edificio}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdEdificio">IdEdificio</label>  
					<input id="IdEdificio" name="IdEdificio" type="text" class="form-control" th:field="*{IdEdificio}" />  
				</div> 
				<div class="form-group"> 
					<label for="EdificioId">EdificioId</label>  
					<input id="EdificioId" name="EdificioId" type="text" class="form-control" th:field="*{EdificioId}" />  
				</div> 
				<div class="form-group"> 
					<label for="EdificioAncho">EdificioAncho</label>  
					<input id="EdificioAncho" name="EdificioAncho" type="text" class="form-control" th:field="*{EdificioAncho}" />  
				</div> 
				<div class="form-group"> 
					<label for="EdificioLargo">EdificioLargo</label>  
					<input id="EdificioLargo" name="EdificioLargo" type="text" class="form-control" th:field="*{EdificioLargo}" />  
				</div> 
				<div class="form-group"> 
					<label for="EdificioNivel">EdificioNivel</label>  
					<input id="EdificioNivel" name="EdificioNivel" type="text" class="form-control" th:field="*{EdificioNivel}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/edificios}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
