<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
	<!-- Sidebar -->
    <head th:replace="layout/default :: sidebar"></head>
	<!-- Sidebar -->

	<!-- Page Content -->
    <div id="content">
		<!-- Top nav -->
        <nav th:replace="layout/default :: navbar"></nav>
        <!-- Top nav -->

        <article class="container-fluid">
	
			<div id="main-content" class="shadow-sm bg-white">
			
				<h1>Usuarios</h1>
				<hr />
	
				<table class="table table-hover text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Correo</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${listUser}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td>
								<a class="action" th:href="@{/users/{id}(id = ${user.id})}"><i class="flaticon-search"></i></a>
								<a class="action" th:href="@{/users/edit/{id}(id = ${user.id})}"><i class="flaticon-edit"></i></a>
								<a class="action" th:href="@{/users/delete/{id}(id = ${user.id})}"><i class="flaticon-trash"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			
				<div class="d-flex justify-content-end">
					<a th:href="@{/users/new}" class="btn btn-primary">Crear Usuario</a>
				</div>
			</div>
			
		</article>
    </div>
	<!-- Page Content -->

	<!-- Footer -->
	<footer th:replace="layout/default :: footer"></footer>
	<!-- Footer -->
	
	<!-- Scripts -->
	<div th:replace="layout/default :: scripts"></div>
	<!-- Scripts -->
</body>
</html>
