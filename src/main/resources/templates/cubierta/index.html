<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Cubiertas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>CubiertaAncholucemario</th> 
					<th>IdSeccionestacion</th> 
					<th>CubiertaLucemario</th> 
					<th>CubiertaAncho</th> 
					<th>CubiertaLargo</th> 
					<th>CubiertaLargolucemario</th> 
					<th>CubiertaAveria</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="cubierta : ${listCubierta}">
										<td th:text="${cubierta.CubiertaAncholucemario}"></td> 
					<td th:text="${cubierta.IdSeccionestacion}"></td> 
					<td th:text="${cubierta.CubiertaLucemario}"></td> 
					<td th:text="${cubierta.CubiertaAncho}"></td> 
					<td th:text="${cubierta.CubiertaLargo}"></td> 
					<td th:text="${cubierta.CubiertaLargolucemario}"></td> 
					<td th:text="${cubierta.CubiertaAveria}"></td> 
					<td>
							<a th:href="@{/cubiertas/{id}(id = ${cubierta.id})}">Show</a> 
					 		<a th:href="@{/cubiertas/edit/{id}(id = ${cubierta.id})}">Edit</a> 
							<a th:href="@{/cubiertas/delete/{id}(id = ${cubierta.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/cubiertas/{id}(id = ${cubierta.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/cubiertas/edit/{id}(id = ${cubierta.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/cubiertas/delete/{id}(id = ${cubierta.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/cubiertas/new}" class="btn btn-primary">Crear Cubierta</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
