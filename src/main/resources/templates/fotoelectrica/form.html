<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${fotoelectrica.id == null}">Agregar Fotoelectrica</h1>
			<h1 th:if="${fotoelectrica.id != null}">Editar Fotoelectrica</h1>
			<hr />

			<form th:action="@{/fotoelectricas}" th:method="@{${fotoelectrica.id == null} ? 'post' : 'put'}" th:object="${fotoelectrica}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="FotoelectricaUbicacion">FotoelectricaUbicacion</label>  
					<input id="FotoelectricaUbicacion" name="FotoelectricaUbicacion" type="text" class="form-control" th:field="*{FotoelectricaUbicacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdFotoelectrica">IdFotoelectrica</label>  
					<input id="IdFotoelectrica" name="IdFotoelectrica" type="text" class="form-control" th:field="*{IdFotoelectrica}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="FotoelectricaId">FotoelectricaId</label>  
					<input id="FotoelectricaId" name="FotoelectricaId" type="text" class="form-control" th:field="*{FotoelectricaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="FotoelectricaMancha">FotoelectricaMancha</label>  
					<input id="FotoelectricaMancha" name="FotoelectricaMancha" type="text" class="form-control" th:field="*{FotoelectricaMancha}" />  
				</div> 
				<div class="form-group"> 
					<label for="FotoelectricaFisura">FotoelectricaFisura</label>  
					<input id="FotoelectricaFisura" name="FotoelectricaFisura" type="text" class="form-control" th:field="*{FotoelectricaFisura}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/fotoelectricas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
