<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${ruta.id == null}">Agregar Ruta</h1>
			<h1 th:if="${ruta.id != null}">Editar Ruta</h1>
			<hr />

			<form th:action="@{/rutas}" th:method="@{${ruta.id == null} ? 'post' : 'put'}" th:object="${ruta}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="RutaId">RutaId</label>  
					<input id="RutaId" name="RutaId" type="text" class="form-control" th:field="*{RutaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="RutaCostado">RutaCostado</label>  
					<input id="RutaCostado" name="RutaCostado" type="text" class="form-control" th:field="*{RutaCostado}" />  
				</div> 
				<div class="form-group"> 
					<label for="RutaDescripcion">RutaDescripcion</label>  
					<input id="RutaDescripcion" name="RutaDescripcion" type="text" class="form-control" th:field="*{RutaDescripcion}" />  
				</div> 
				<div class="form-group"> 
					<label for="RutaAveria">RutaAveria</label>  
					<input id="RutaAveria" name="RutaAveria" type="text" class="form-control" th:field="*{RutaAveria}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/rutas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
