<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${techo.id == null}">Agregar Techo</h1>
			<h1 th:if="${techo.id != null}">Editar Techo</h1>
			<hr />

			<form th:action="@{/techos}" th:method="@{${techo.id == null} ? 'post' : 'put'}" th:object="${techo}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="TechoTipo">TechoTipo</label>  
					<input id="TechoTipo" name="TechoTipo" type="text" class="form-control" th:field="*{TechoTipo}" />  
				</div> 
				<div class="form-group"> 
					<label for="TechoAveria">TechoAveria</label>  
					<input id="TechoAveria" name="TechoAveria" type="text" class="form-control" th:field="*{TechoAveria}" />  
				</div> 
				<div class="form-group"> 
					<label for="TechoArea">TechoArea</label>  
					<input id="TechoArea" name="TechoArea" type="text" class="form-control" th:field="*{TechoArea}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/techos}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
