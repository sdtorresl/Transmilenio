<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
</head>
<body>

	<div layout:fragment="content">
		<h1>List Entrance</h1>
		<hr />
		<a th:href="@{/entrances/new}">New Entrance</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Level</th> 
					<th>Length</th> 
					<th>Width</th> 
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entrance : ${listEntrance}">
					<td th:text="${entrance.level}"></td> 
					<td th:text="${entrance.length}"></td> 
					<td th:text="${entrance.width}"></td> 
					<td>
							<a th:href="@{/entrances/{id}(id = ${entrance.id})}">Show</a> 
					 		<a th:href="@{/entrances/edit/{id}(id = ${entrance.id})}">Edit</a> 
							<a th:href="@{/entrances/delete/{id}(id = ${entrance.id})}">Destroy</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
