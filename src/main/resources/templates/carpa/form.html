<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${carpa.id == null}">Agregar Carpa</h1>
			<h1 th:if="${carpa.id != null}">Editar Carpa</h1>
			<hr />

			<form th:action="@{/carpas}" th:method="@{${carpa.id == null} ? 'post' : 'put'}" th:object="${carpa}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="CarpaAlto">CarpaAlto</label>  
					<input id="CarpaAlto" name="CarpaAlto" type="text" class="form-control" th:field="*{CarpaAlto}" />  
				</div> 
				<div class="form-group"> 
					<label for="CarpaAncho">CarpaAncho</label>  
					<input id="CarpaAncho" name="CarpaAncho" type="text" class="form-control" th:field="*{CarpaAncho}" />  
				</div> 
				<div class="form-group"> 
					<label for="CarpaLargo">CarpaLargo</label>  
					<input id="CarpaLargo" name="CarpaLargo" type="text" class="form-control" th:field="*{CarpaLargo}" />  
				</div> 
				<div class="form-group"> 
					<label for="CarpaId">CarpaId</label>  
					<input id="CarpaId" name="CarpaId" type="text" class="form-control" th:field="*{CarpaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdCarpa">IdCarpa</label>  
					<input id="IdCarpa" name="IdCarpa" type="text" class="form-control" th:field="*{IdCarpa}" />  
				</div> 
				<div class="form-group"> 
					<label for="CarpaRota">CarpaRota</label>  
					<input id="CarpaRota" name="CarpaRota" type="text" class="form-control" th:field="*{CarpaRota}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/carpas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
