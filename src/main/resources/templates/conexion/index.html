<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Conexions</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>ConexionElevacion</th> 
					<th>ConexionId</th> 
					<th>ConexionNumero</th> 
					<th>ConexionTipo</th> 
					<th>ConexionLargo</th> 
					<th>ConexionAncho</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="conexion : ${listConexion}">
										<td th:text="${conexion.ConexionElevacion}"></td> 
					<td th:text="${conexion.ConexionId}"></td> 
					<td th:text="${conexion.ConexionNumero}"></td> 
					<td th:text="${conexion.ConexionTipo}"></td> 
					<td th:text="${conexion.ConexionLargo}"></td> 
					<td th:text="${conexion.ConexionAncho}"></td> 
					<td>
							<a th:href="@{/conexions/{id}(id = ${conexion.id})}">Show</a> 
					 		<a th:href="@{/conexions/edit/{id}(id = ${conexion.id})}">Edit</a> 
							<a th:href="@{/conexions/delete/{id}(id = ${conexion.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/conexions/{id}(id = ${conexion.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/conexions/edit/{id}(id = ${conexion.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/conexions/delete/{id}(id = ${conexion.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/conexions/new}" class="btn btn-primary">Crear Conexion</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
