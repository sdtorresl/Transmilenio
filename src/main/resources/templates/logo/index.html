<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Logos</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdSeccionestacion</th> 
					<th>LogoPerdida</th> 
					<th>LogoLegible</th> 
					<th>LogoMalestado</th> 
					<th>LogoAveria</th> 
					<th>LogoNumerologos</th> 
					<th>LogoCostado</th> 
					<th>LogoId</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="logo : ${listLogo}">
										<td th:text="${logo.IdSeccionestacion}"></td> 
					<td th:text="${logo.LogoPerdida}"></td> 
					<td th:text="${logo.LogoLegible}"></td> 
					<td th:text="${logo.LogoMalestado}"></td> 
					<td th:text="${logo.LogoAveria}"></td> 
					<td th:text="${logo.LogoNumerologos}"></td> 
					<td th:text="${logo.LogoCostado}"></td> 
					<td th:text="${logo.LogoId}"></td> 
					<td>
							<a th:href="@{/logos/{id}(id = ${logo.id})}">Show</a> 
					 		<a th:href="@{/logos/edit/{id}(id = ${logo.id})}">Edit</a> 
							<a th:href="@{/logos/delete/{id}(id = ${logo.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/logos/{id}(id = ${logo.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/logos/edit/{id}(id = ${logo.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/logos/delete/{id}(id = ${logo.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/logos/new}" class="btn btn-primary">Crear Logo</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
