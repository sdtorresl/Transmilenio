<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${bombaagua.id == null}">Agregar Bombaagua</h1>
			<h1 th:if="${bombaagua.id != null}">Editar Bombaagua</h1>
			<hr />

			<form th:action="@{/bombaaguas}" th:method="@{${bombaagua.id == null} ? 'post' : 'put'}" th:object="${bombaagua}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="BombaaguaId">BombaaguaId</label>  
					<input id="BombaaguaId" name="BombaaguaId" type="text" class="form-control" th:field="*{BombaaguaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="BombaaguaUbicacion">BombaaguaUbicacion</label>  
					<input id="BombaaguaUbicacion" name="BombaaguaUbicacion" type="text" class="form-control" th:field="*{BombaaguaUbicacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="BombaaguaRutaImagen">BombaaguaRutaImagen</label>  
					<input id="BombaaguaRutaImagen" name="BombaaguaRutaImagen" type="text" class="form-control" th:field="*{BombaaguaRutaImagen}" />  
				</div> 
				<div class="form-group"> 
					<label for="BombaaguaImagen">BombaaguaImagen</label>  
					<input id="BombaaguaImagen" name="BombaaguaImagen" type="text" class="form-control" th:field="*{BombaaguaImagen}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/bombaaguas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
