<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${subplataforma.id == null}">Agregar Subplataforma</h1>
			<h1 th:if="${subplataforma.id != null}">Editar Subplataforma</h1>
			<hr />

			<form th:action="@{/subplataformas}" th:method="@{${subplataforma.id == null} ? 'post' : 'put'}" th:object="${subplataforma}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="SubplataformaLargo">SubplataformaLargo</label>  
					<input id="SubplataformaLargo" name="SubplataformaLargo" type="text" class="form-control" th:field="*{SubplataformaLargo}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubplataformaTipo">SubplataformaTipo</label>  
					<input id="SubplataformaTipo" name="SubplataformaTipo" type="text" class="form-control" th:field="*{SubplataformaTipo}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubplataformaTipouso">SubplataformaTipouso</label>  
					<input id="SubplataformaTipouso" name="SubplataformaTipouso" type="text" class="form-control" th:field="*{SubplataformaTipouso}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSubplataforma">IdSubplataforma</label>  
					<input id="IdSubplataforma" name="IdSubplataforma" type="text" class="form-control" th:field="*{IdSubplataforma}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubplataformaAncho">SubplataformaAncho</label>  
					<input id="SubplataformaAncho" name="SubplataformaAncho" type="text" class="form-control" th:field="*{SubplataformaAncho}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/subplataformas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
