<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Seccions</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdPlataforma</th> 
					<th>IdConexion</th> 
					<th>IdTransicion</th> 
					<th>IdConexa</th> 
					<th>IdVagon</th> 
					<th>IdEdificio</th> 
					<th>IdEntrada</th> 
					<th>SeccionExterna</th> 
					<th>SeccionNombre</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="seccion : ${listSeccion}">
										<td th:text="${seccion.IdPlataforma}"></td> 
					<td th:text="${seccion.IdConexion}"></td> 
					<td th:text="${seccion.IdTransicion}"></td> 
					<td th:text="${seccion.IdConexa}"></td> 
					<td th:text="${seccion.IdVagon}"></td> 
					<td th:text="${seccion.IdEdificio}"></td> 
					<td th:text="${seccion.IdEntrada}"></td> 
					<td th:text="${seccion.SeccionExterna}"></td> 
					<td th:text="${seccion.SeccionNombre}"></td> 
					<td>
							<a th:href="@{/seccions/{id}(id = ${seccion.id})}">Show</a> 
					 		<a th:href="@{/seccions/edit/{id}(id = ${seccion.id})}">Edit</a> 
							<a th:href="@{/seccions/delete/{id}(id = ${seccion.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/seccions/{id}(id = ${seccion.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/seccions/edit/{id}(id = ${seccion.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/seccions/delete/{id}(id = ${seccion.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/seccions/new}" class="btn btn-primary">Crear Seccion</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
