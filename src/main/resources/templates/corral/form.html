<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${corral.id == null}">Agregar Corral</h1>
			<h1 th:if="${corral.id != null}">Editar Corral</h1>
			<hr />

			<form th:action="@{/corrals}" th:method="@{${corral.id == null} ? 'post' : 'put'}" th:object="${corral}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorralArea">CorralArea</label>  
					<input id="CorralArea" name="CorralArea" type="text" class="form-control" th:field="*{CorralArea}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorralId">CorralId</label>  
					<input id="CorralId" name="CorralId" type="text" class="form-control" th:field="*{CorralId}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorralLargo">CorralLargo</label>  
					<input id="CorralLargo" name="CorralLargo" type="text" class="form-control" th:field="*{CorralLargo}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorralAncho">CorralAncho</label>  
					<input id="CorralAncho" name="CorralAncho" type="text" class="form-control" th:field="*{CorralAncho}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/corrals}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
