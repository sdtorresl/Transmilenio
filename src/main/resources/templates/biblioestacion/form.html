<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${biblioestacion.id == null}">Agregar Biblioestacion</h1>
			<h1 th:if="${biblioestacion.id != null}">Editar Biblioestacion</h1>
			<hr />

			<form th:action="@{/biblioestacions}" th:method="@{${biblioestacion.id == null} ? 'post' : 'put'}" th:object="${biblioestacion}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="BiblioestacionArea">BiblioestacionArea</label>  
					<input id="BiblioestacionArea" name="BiblioestacionArea" type="text" class="form-control" th:field="*{BiblioestacionArea}" />  
				</div> 
				<div class="form-group"> 
					<label for="BiblioestacionAncho">BiblioestacionAncho</label>  
					<input id="BiblioestacionAncho" name="BiblioestacionAncho" type="text" class="form-control" th:field="*{BiblioestacionAncho}" />  
				</div> 
				<div class="form-group"> 
					<label for="BiblioestacionLargo">BiblioestacionLargo</label>  
					<input id="BiblioestacionLargo" name="BiblioestacionLargo" type="text" class="form-control" th:field="*{BiblioestacionLargo}" />  
				</div> 
				<div class="form-group"> 
					<label for="BiblioestacionRutaImagen">BiblioestacionRutaImagen</label>  
					<input id="BiblioestacionRutaImagen" name="BiblioestacionRutaImagen" type="text" class="form-control" th:field="*{BiblioestacionRutaImagen}" />  
				</div> 
				<div class="form-group"> 
					<label for="BiblioestacionImagen">BiblioestacionImagen</label>  
					<input id="BiblioestacionImagen" name="BiblioestacionImagen" type="text" class="form-control" th:field="*{BiblioestacionImagen}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/biblioestacions}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
