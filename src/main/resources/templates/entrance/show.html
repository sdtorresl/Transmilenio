<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Entrance</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Entrance</h1>
		<hr />
		<div class="form-group"> 
			<label for="level">Level: </label>  
			<span th:text="${entrance.level}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="length">Length: </label>  
			<span th:text="${entrance.length}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="width">Width: </label>  
			<span th:text="${entrance.width}"></span> 
		</div> 

		<a th:href="@{/entrances/edit/{id}(id = ${entrance.id})}">Edit this record</a> <br/>
		<a th:href="@{/entrances/delete/{id}(id = ${entrance.id})}">Delete this record</a> <br/>
		<a th:href="@{/entrances}">Back to list Entrance</a> <br/>
	</div>
</body>
</html>
