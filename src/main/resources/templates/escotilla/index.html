<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Escotillas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdEscotilla</th> 
					<th>IdSeccionestacion</th> 
					<th>EscotillaId</th> 
					<th>EscotillaLargo</th> 
					<th>EscotillaAncho</th> 
					<th>EscotillaTipo</th> 
					<th>EscotillaAveria</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="escotilla : ${listEscotilla}">
										<td th:text="${escotilla.IdEscotilla}"></td> 
					<td th:text="${escotilla.IdSeccionestacion}"></td> 
					<td th:text="${escotilla.EscotillaId}"></td> 
					<td th:text="${escotilla.EscotillaLargo}"></td> 
					<td th:text="${escotilla.EscotillaAncho}"></td> 
					<td th:text="${escotilla.EscotillaTipo}"></td> 
					<td th:text="${escotilla.EscotillaAveria}"></td> 
					<td>
							<a th:href="@{/escotillas/{id}(id = ${escotilla.id})}">Show</a> 
					 		<a th:href="@{/escotillas/edit/{id}(id = ${escotilla.id})}">Edit</a> 
							<a th:href="@{/escotillas/delete/{id}(id = ${escotilla.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/escotillas/{id}(id = ${escotilla.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/escotillas/edit/{id}(id = ${escotilla.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/escotillas/delete/{id}(id = ${escotilla.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/escotillas/new}" class="btn btn-primary">Crear Escotilla</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
