<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show Entrada</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show Entrada</h1>
		<hr />
		<div class="form-group"> 
			<label for="nivel">Nivel: </label>  
			<span th:text="${entrada.nivel}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="largo">Largo: </label>  
			<span th:text="${entrada.largo}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="ancho">Ancho: </label>  
			<span th:text="${entrada.ancho}"></span> 
		</div> 

		<a th:href="@{/entradas/edit/{id}(id = ${entrada.id})}">Edit this record</a> <br/>
		<a th:href="@{/entradas/delete/{id}(id = ${entrada.id})}">Delete this record</a> <br/>
		<a th:href="@{/entradas}">Back to list Entrada</a> <br/>
	</div>
</body>
</html>
