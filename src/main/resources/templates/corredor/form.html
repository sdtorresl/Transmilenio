<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${corredor.id == null}">Agregar Corredor</h1>
			<h1 th:if="${corredor.id != null}">Editar Corredor</h1>
			<hr />

			<form th:action="@{/corredors}" th:method="@{${corredor.id == null} ? 'post' : 'put'}" th:object="${corredor}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdCorredor">IdCorredor</label>  
					<input id="IdCorredor" name="IdCorredor" type="text" class="form-control" th:field="*{IdCorredor}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorredorId">CorredorId</label>  
					<input id="CorredorId" name="CorredorId" type="text" class="form-control" th:field="*{CorredorId}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorredorTipo">CorredorTipo</label>  
					<input id="CorredorTipo" name="CorredorTipo" type="text" class="form-control" th:field="*{CorredorTipo}" />  
				</div> 
				<div class="form-group"> 
					<label for="CorredorArea">CorredorArea</label>  
					<input id="CorredorArea" name="CorredorArea" type="text" class="form-control" th:field="*{CorredorArea}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/corredors}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
