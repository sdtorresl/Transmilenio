<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${lectortarjeta.id == null}">Agregar Lectortarjeta</h1>
			<h1 th:if="${lectortarjeta.id != null}">Editar Lectortarjeta</h1>
			<hr />

			<form th:action="@{/lectortarjetas}" th:method="@{${lectortarjeta.id == null} ? 'post' : 'put'}" th:object="${lectortarjeta}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="LectortarjetaImagen">LectortarjetaImagen</label>  
					<input id="LectortarjetaImagen" name="LectortarjetaImagen" type="text" class="form-control" th:field="*{LectortarjetaImagen}" />  
				</div> 
				<div class="form-group"> 
					<label for="LectortarjetaRutaImagen">LectortarjetaRutaImagen</label>  
					<input id="LectortarjetaRutaImagen" name="LectortarjetaRutaImagen" type="text" class="form-control" th:field="*{LectortarjetaRutaImagen}" />  
				</div> 
				<div class="form-group"> 
					<label for="LectortarjetaFueraservicio">LectortarjetaFueraservicio</label>  
					<input id="LectortarjetaFueraservicio" name="LectortarjetaFueraservicio" type="text" class="form-control" th:field="*{LectortarjetaFueraservicio}" />  
				</div> 
				<div class="form-group"> 
					<label for="LectortarjetaCostado">LectortarjetaCostado</label>  
					<input id="LectortarjetaCostado" name="LectortarjetaCostado" type="text" class="form-control" th:field="*{LectortarjetaCostado}" />  
				</div> 
				<div class="form-group"> 
					<label for="LectortarjetaId">LectortarjetaId</label>  
					<input id="LectortarjetaId" name="LectortarjetaId" type="text" class="form-control" th:field="*{LectortarjetaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/lectortarjetas}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
