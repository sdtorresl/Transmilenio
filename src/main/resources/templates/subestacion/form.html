<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${subestacion.id == null}">Agregar Subestacion</h1>
			<h1 th:if="${subestacion.id != null}">Editar Subestacion</h1>
			<hr />

			<form th:action="@{/subestaciones}" th:method="@{${subestacion.id == null} ? 'post' : 'put'}" th:object="${subestacion}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="SubestacionNominalfusible">SubestacionNominalfusible</label>  
					<input id="SubestacionNominalfusible" name="SubestacionNominalfusible" type="text" class="form-control" th:field="*{SubestacionNominalfusible}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubestacionNominal">SubestacionNominal</label>  
					<input id="SubestacionNominal" name="SubestacionNominal" type="text" class="form-control" th:field="*{SubestacionNominal}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubestacionAislamiento">SubestacionAislamiento</label>

				<div class="form-group">

				<div class="form-group">

				</div> 
				<div class="form-group"> 
					<label for="SubestacionTransfornumero">SubestacionTransfornumero</label>

				<div class="form-group">

				</div> 
				<div class="form-group"> 
					<label for="SubestacionCablederretido">SubestacionCablederretido</label>

				<div class="form-group">

				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="SubestacionId">SubestacionId</label>  
					<input id="SubestacionId" name="SubestacionId" type="text" class="form-control" th:field="*{SubestacionId}" />

				<div class="form-group">

				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/subestaciones}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
