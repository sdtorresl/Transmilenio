<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${extractor.id == null}">Agregar Extractor</h1>
			<h1 th:if="${extractor.id != null}">Editar Extractor</h1>
			<hr />

			<form th:action="@{/extractors}" th:method="@{${extractor.id == null} ? 'post' : 'put'}" th:object="${extractor}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>  
					<input id="IdSeccionestacion" name="IdSeccionestacion" type="text" class="form-control" th:field="*{IdSeccionestacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="ExtractorId">ExtractorId</label>  
					<input id="ExtractorId" name="ExtractorId" type="text" class="form-control" th:field="*{ExtractorId}" />  
				</div> 
				<div class="form-group"> 
					<label for="ExtractorUbicacion">ExtractorUbicacion</label>  
					<input id="ExtractorUbicacion" name="ExtractorUbicacion" type="text" class="form-control" th:field="*{ExtractorUbicacion}" />  
				</div> 
				<div class="form-group"> 
					<label for="ExtractorCorrosion">ExtractorCorrosion</label>  
					<input id="ExtractorCorrosion" name="ExtractorCorrosion" type="text" class="form-control" th:field="*{ExtractorCorrosion}" />  
				</div> 
				<div class="form-group"> 
					<label for="ExtractorSinservicio">ExtractorSinservicio</label>  
					<input id="ExtractorSinservicio" name="ExtractorSinservicio" type="text" class="form-control" th:field="*{ExtractorSinservicio}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdExtractor">IdExtractor</label>  
					<input id="IdExtractor" name="IdExtractor" type="text" class="form-control" th:field="*{IdExtractor}" />  
				</div> 

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/extractors}" class="btn btn-secondary mr-2">Atr√°s</a>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</div>
			</form>

		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
