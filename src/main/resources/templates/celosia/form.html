<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1 th:if="${celosia.id == null}">Agregar Celosia</h1>
			<h1 th:if="${celosia.id != null}">Editar Celosia</h1>
			<hr />

			<form th:action="@{/celosias}" th:method="@{${celosia.id == null} ? 'post' : 'put'}" th:object="${celosia}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="CelosiaId">CelosiaId</label>  
					<input id="CelosiaId" name="CelosiaId" type="text" class="form-control" th:field="*{CelosiaId}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdCelosia">IdCelosia</label>  
					<input id="IdCelosia" name="IdCelosia" type="text" class="form-control" th:field="*{IdCelosia}" />  
				</div> 
				<div class="form-group"> 
					<label for="IdSeccionestacion">IdSeccionestacion</label>

				</div> 
				<div class="form-group">

				<div class="form-group">

				<div class="form-group">

				</div> 
				<div class="form-group"> 
					<label for="CelosiaCorrosion">CelosiaCorrosion</label>  
					<input id="CelosiaCorrosion" name="CelosiaCorrosion" type="text" class="form-control" th:field="*{CelosiaCorrosion}" />  
				</div> 
				<div class="form-group"> 
					<label for="CelosiaDesgastepintura">CelosiaDesgastepintura</label>

				</div> 
				<div class="form-group"> 
					<label for="CelosiaTubofaltante">CelosiaTubofaltante</label>  
					<input id="CelosiaTubofaltante" name="CelosiaTubofaltante" type="text" class="form-control" th:field="*{CelosiaTubofaltante}" />  
				</div> 
				<div class="form-group"> 
					<label for="CelosiaPiezasfaltante">CelosiaPiezasfaltante</label>

				<div class="form-group">

				</div> 
				<div class="form-group"> 
					<label for="CelosiaObservacion">CelosiaObservacion</label>  
					<input id="CelosiaObservacion" name="CelosiaObservacion" type="text" class="form-control" th:field="*{CelosiaObservacion}" />

					</div>

					<div class="col-12 mt-3">
						<div class="d-flex justify-content-end">
							<a th:href="@{/celosias}" class="btn btn-secondary mr-2">Atr√°s</a>

	</article>
</div>

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>

</body>
</html>
