<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Cerchas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>CerchaPiezadeformada</th> 
					<th>CerchaCorrosion</th> 
					<th>CerchaPiezafalta</th> 
					<th>CerchaPorcentajeaveria</th> 
					<th>CerchaAveria</th> 
					<th>CerchaId</th> 
					<th>IdSeccionestacion</th> 
					<th>IdCercha</th> 
					<th>CerchaPinturaepoxica</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="cercha : ${listCercha}">
										<td th:text="${cercha.CerchaPiezadeformada}"></td> 
					<td th:text="${cercha.CerchaCorrosion}"></td> 
					<td th:text="${cercha.CerchaPiezafalta}"></td> 
					<td th:text="${cercha.CerchaPorcentajeaveria}"></td> 
					<td th:text="${cercha.CerchaAveria}"></td> 
					<td th:text="${cercha.CerchaId}"></td> 
					<td th:text="${cercha.IdSeccionestacion}"></td> 
					<td th:text="${cercha.IdCercha}"></td> 
					<td th:text="${cercha.CerchaPinturaepoxica}"></td> 
					<td>
							<a th:href="@{/cerchas/{id}(id = ${cercha.id})}">Show</a> 
					 		<a th:href="@{/cerchas/edit/{id}(id = ${cercha.id})}">Edit</a> 
							<a th:href="@{/cerchas/delete/{id}(id = ${cercha.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/cerchas/{id}(id = ${cercha.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/cerchas/edit/{id}(id = ${cercha.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/cerchas/delete/{id}(id = ${cercha.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/cerchas/new}" class="btn btn-primary">Crear Cercha</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
