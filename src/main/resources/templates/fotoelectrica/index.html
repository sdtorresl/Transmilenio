<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Fotoelectricas</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>FotoelectricaUbicacion</th> 
					<th>IdSeccionestacion</th> 
					<th>FotoelectricaId</th> 
					<th>FotoelectricaMancha</th> 
					<th>FotoelectricaFisura</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="fotoelectrica : ${listFotoelectrica}">
										<td th:text="${fotoelectrica.FotoelectricaUbicacion}"></td> 
					<td th:text="${fotoelectrica.IdSeccionestacion}"></td> 
					<td th:text="${fotoelectrica.FotoelectricaId}"></td> 
					<td th:text="${fotoelectrica.FotoelectricaMancha}"></td> 
					<td th:text="${fotoelectrica.FotoelectricaFisura}"></td> 
					<td>
							<a th:href="@{/fotoelectricas/{id}(id = ${fotoelectrica.id})}">Show</a> 
					 		<a th:href="@{/fotoelectricas/edit/{id}(id = ${fotoelectrica.id})}">Edit</a> 
							<a th:href="@{/fotoelectricas/delete/{id}(id = ${fotoelectrica.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/fotoelectricas/{id}(id = ${fotoelectrica.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/fotoelectricas/edit/{id}(id = ${fotoelectrica.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/fotoelectricas/delete/{id}(id = ${fotoelectrica.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/fotoelectricas/new}" class="btn btn-primary">Crear Fotoelectrica</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
