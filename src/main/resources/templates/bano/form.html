<!DOCTYPE html>

<head th:replace="layout/default :: head"></head>
<body class="wrapper">

<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<div id="content">

	<!-- Top nav -->

			<form th:action="@{/banos}" th:method="@{${bano.id == null} ? 'post' : 'put'}" th:object="${bano}">
				<div class="row justify-content-center">
					<div class="col-8">
						<input type="hidden" th:field="*{id}" />

										<div class="form-group"> 
					<label for="BanoBaldosfisurada">BanoBaldosfisurada</label>

					<label for="IdSeccionestacion">IdSeccionestacion</label>

				<div class="form-group">

</div>
