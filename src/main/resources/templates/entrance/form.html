<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New Entrance</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${entrance.id == null}">New Entrance</h1>
		<h1 th:if="${entrance.id != null}">Edit Entrance</h1>
		<hr />
		<form th:action="@{/entrances}" th:method="@{${entrance.id == null} ? 'post' : 'put'}"
			th:object="${entrance}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="level">Level</label>  
					<input id="level" name="level" type="text" class="form-control" th:field="*{level}" />  
				</div> 
				<div class="form-group"> 
					<label for="length">Length</label>  
					<input id="length" name="length" type="text" class="form-control" th:field="*{length}" />  
				</div> 
				<div class="form-group"> 
					<label for="width">Width</label>  
					<input id="width" name="width" type="text" class="form-control" th:field="*{width}" />  
				</div> 

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/entrances}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>
