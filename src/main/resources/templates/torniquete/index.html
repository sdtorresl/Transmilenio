<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Torniquetes</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdAcceso</th> 
					<th>TorniqueteTipo</th> 
					<th>TorniqueteEstructuraMalEstado</th> 
					<th>TorniqueteSistemaelectrmalestado</th> 
					<th>TorniqueteSistemamecanicomalestado</th> 
					<th>TorniqueteCorrosion</th> 
					<th>TorniqueteId</th> 
					<th>IdSeccionestacion</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="torniquete : ${listTorniquete}">
										<td th:text="${torniquete.IdAcceso}"></td> 
					<td th:text="${torniquete.TorniqueteTipo}"></td> 
					<td th:text="${torniquete.TorniqueteEstructuraMalEstado}"></td> 
					<td th:text="${torniquete.TorniqueteSistemaelectrmalestado}"></td> 
					<td th:text="${torniquete.TorniqueteSistemamecanicomalestado}"></td> 
					<td th:text="${torniquete.TorniqueteCorrosion}"></td> 
					<td th:text="${torniquete.TorniqueteId}"></td> 
					<td th:text="${torniquete.IdSeccionestacion}"></td> 
					<td>
							<a th:href="@{/torniquetes/{id}(id = ${torniquete.id})}">Show</a> 
					 		<a th:href="@{/torniquetes/edit/{id}(id = ${torniquete.id})}">Edit</a> 
							<a th:href="@{/torniquetes/delete/{id}(id = ${torniquete.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/torniquetes/{id}(id = ${torniquete.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/torniquetes/edit/{id}(id = ${torniquete.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/torniquetes/delete/{id}(id = ${torniquete.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/torniquetes/new}" class="btn btn-primary">Crear Torniquete</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
