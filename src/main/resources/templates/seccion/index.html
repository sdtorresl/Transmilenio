<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Secciones</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
					<th>ID</th> 
					<th>Nombre</th> 
					<th>Externa</th> 
					<th>Accion</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="seccion : ${listSeccion}">
					<td th:text="${#numbers.formatInteger(seccion.IdSeccion,0)}"></td> 
					<td th:text="${seccion.SeccionNombre}"></td> 
					<td th:text="${seccion.SeccionExterna} ? 'Si' : 'No'"></td> 
					<td>
						<a class="action" th:href="@{/secciones/{id}(id = ${#numbers.formatInteger(seccion.IdSeccion,0)})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/secciones/edit/{id}(id = ${#numbers.formatInteger(seccion.IdSeccion,0)})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/secciones/delete/{id}(id = ${#numbers.formatInteger(seccion.IdSeccion,0)})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/secciones/new}" class="btn btn-primary">Crear Seccion</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
