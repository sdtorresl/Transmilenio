<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Isquiaticos</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IsquiaticoCorrosion</th> 
					<th>IdIsquiatico</th> 
					<th>IdSeccionestacion</th> 
					<th>IsquiaticoId</th> 
					<th>IsquiaticoCostado</th> 
					<th>IsquiaticoLargo</th> 
					<th>IsquiaticoAveria</th> 
					<th>IsquiaticoPorcentajeaveria</th> 
					<th>IsquiaticoSoldaduraaveria</th> 
					<th>IsquiaticoPiezasfaltante</th> 
					<th>IsquiaticoAbolladuras</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="isquiatico : ${listIsquiatico}">
										<td th:text="${isquiatico.IsquiaticoCorrosion}"></td> 
					<td th:text="${isquiatico.IdIsquiatico}"></td> 
					<td th:text="${isquiatico.IdSeccionestacion}"></td> 
					<td th:text="${isquiatico.IsquiaticoId}"></td> 
					<td th:text="${isquiatico.IsquiaticoCostado}"></td> 
					<td th:text="${isquiatico.IsquiaticoLargo}"></td> 
					<td th:text="${isquiatico.IsquiaticoAveria}"></td> 
					<td th:text="${isquiatico.IsquiaticoPorcentajeaveria}"></td> 
					<td th:text="${isquiatico.IsquiaticoSoldaduraaveria}"></td> 
					<td th:text="${isquiatico.IsquiaticoPiezasfaltante}"></td> 
					<td th:text="${isquiatico.IsquiaticoAbolladuras}"></td> 
					<td>
							<a th:href="@{/isquiaticos/{id}(id = ${isquiatico.id})}">Show</a> 
					 		<a th:href="@{/isquiaticos/edit/{id}(id = ${isquiatico.id})}">Edit</a> 
							<a th:href="@{/isquiaticos/delete/{id}(id = ${isquiatico.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/isquiaticos/{id}(id = ${isquiatico.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/isquiaticos/edit/{id}(id = ${isquiatico.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/isquiaticos/delete/{id}(id = ${isquiatico.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/isquiaticos/new}" class="btn btn-primary">Crear Isquiatico</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
