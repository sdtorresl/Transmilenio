<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/default :: head"></head>
<body class="wrapper">
<!-- Sidebar -->
<head th:replace="layout/default :: sidebar"></head>
<!-- Sidebar -->

<!-- Page Content -->
<div id="content">
	<!-- Top nav -->
	<nav th:replace="layout/default :: navbar"></nav>
	<!-- Top nav -->

	<article class="container-fluid">

		<div id="main-content" class="shadow-sm bg-white">

			<h1>Pisomaterials</h1>
			<hr />

			<table class="table table-hover text-center">
				<thead class="thead-dark">
				<tr>
										<th>IdPiso</th> 
					<th>PisomaterialTipo</th> 
					<th>Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="pisomaterial : ${listPisomaterial}">
										<td th:text="${pisomaterial.IdPiso}"></td> 
					<td th:text="${pisomaterial.PisomaterialTipo}"></td> 
					<td>
							<a th:href="@{/pisomaterials/{id}(id = ${pisomaterial.id})}">Show</a> 
					 		<a th:href="@{/pisomaterials/edit/{id}(id = ${pisomaterial.id})}">Edit</a> 
							<a th:href="@{/pisomaterials/delete/{id}(id = ${pisomaterial.id})}">Destroy</a> 
					</td>
					<td>
						<a class="action" th:href="@{/pisomaterials/{id}(id = ${pisomaterial.id})}"><i class="flaticon-search"></i></a>
						<a class="action" th:href="@{/pisomaterials/edit/{id}(id = ${pisomaterial.id})}"><i class="flaticon-edit"></i></a>
						<a class="action" th:href="@{/pisomaterials/delete/{id}(id = ${pisomaterial.id})}"><i class="flaticon-trash"></i></a>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="d-flex justify-content-end">
				<a th:href="@{/pisomaterials/new}" class="btn btn-primary">Crear Pisomaterial</a>
			</div>
		</div>

	</article>
</div>
<!-- Page Content -->

<!-- Footer -->
<footer th:replace="layout/default :: footer"></footer>
<!-- Footer -->

<!-- Scripts -->
<div th:replace="layout/default :: scripts"></div>
<!-- Scripts -->
</body>
</html>
